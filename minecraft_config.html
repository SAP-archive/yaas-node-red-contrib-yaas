<script type="text/javascript">
    RED.nodes.registerType('minecraft-config',{
        category: 'config',
        defaults: {
            name : {value:"", required:true},   
            host : {value:"192.168.1.11", required:true},
            port : {value:4711, required:true, validate:RED.validators.number()}
        },
        label: function() {
            return this.name || this.host + ":" + this.port;
        }
    });
</script>

<script type="text/x-red" data-template-name="minecraft-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name of config node">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="Host of Minecraft Server">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port" placeholder="Port of Minecraft Server">
    </div>
</script>
