<script type="text/javascript">
    RED.nodes.registerType('subscribe',{
        category: 'yaas',
        color: '#C7E9C0',
        defaults: {
            name: {value:""},
            yaasCredentials: {type:"yaas-credentials", required:true},
            topic : {value:"button_pressed", required:true},
            interval : {value:500, required:false}
        },
        inputs:0,
        outputs:1,
        icon: "labs.png",
        paletteLabel : 'pubsub',
        label: function() {
            if(!this.str){
                setTimeout(function(){
                    if(this.yaasCredentials){
                        this.str = RED.nodes.node(this.yaasCredentials).application_id + '/' + this.topic;
                    }
                }.bind(this), 10); 
            }            
            return this.name || this.str;
        }
    });
</script>

<script type="text/x-red" data-template-name="subscribe">   
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>      
    <div class="form-row">
        <label for="node-input-yaasCredentials"><i class="fa"></i> Credentials</label>
        <input type="text" id="node-input-yaasCredentials">
    </div> 
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-comments-o"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>   
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-comments-o"></i> Interval</label>
        <input type="number" id="node-input-interval" placeholder="500">
    </div>      
</script>
<script type="text/x-red" data-help-name="subscribe">
    <p>
       Subscribe
    </p>
</script>
