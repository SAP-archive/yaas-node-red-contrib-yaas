<script type="text/javascript">
    RED.nodes.registerType('subscribe',{
        category: 'yaas',
        color: '#C7E9C0',
        defaults: {
            client_id: {value:"", required:true},
            client_secret: {value:"", required:true},
            application_id: {value:"organization.application", required:true},
            topic : {value:"button_pressed", required:true},
            interval : {value:500, required:false}
        },
        inputs:0,
        outputs:1,
        icon: "labs.png",
        align : "right",
        paletteLabel : 'pubsub',
        label: function() {
            return this.name || (this.application_id + '/' + this.topic);
        }
    });
</script>
