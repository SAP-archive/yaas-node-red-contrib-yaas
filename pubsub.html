<script type="text/javascript">
    RED.nodes.registerType('subscribe',{
        category: 'yaas',
        color: '#1b91e2',
        defaults: {
            name: {value:""},
            yaasCredentials: {type:"yaas-credentials", required:true},
            topic : {value:"button_pressed", required:true},
            interval : {value:500, required:false},
            application_id : {value:"", required:false},
            auto_commit : {value:true, required:true}
        },
        inputs:0,
        outputs:1,
        icon: "yaas.png",
        paletteLabel : 'pubsub',
        label: function() {
            if(!this.str){
                setTimeout(function(){
                    if(this.yaasCredentials){
                        this.str = RED.nodes.node(this.yaasCredentials).application_id + '/' + this.topic;
                    }
                }.bind(this), 10);
            }
            return this.name || this.str;
        }
    });
</script>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-yaasCredentials"><i class="fa"></i> Credentials</label>
        <input type="text" id="node-input-yaasCredentials">
    </div> 
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-comments-o"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <div class="form-row">
        <label for="node-input-application_id"><i class="fa fa-comments-o"></i> Application ID (Optional)</label>
        <input type="text" id="node-input-application_id" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-comments-o"></i> Interval</label>
        <input type="number" id="node-input-interval" placeholder="500">
    </div>
    <div class="form-row">
        <label for="node-input-auto_commit"><i class="fa"></i> Auto Commit</label>
        <input type="checkbox" id="node-input-auto_commit">
    </div>
</script>
